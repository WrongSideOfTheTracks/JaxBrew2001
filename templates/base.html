<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}JaxBrew 2001{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-light">

    <!-- Navbar (shared) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">JaxBrew 2001</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'home' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'dashboard' %}active{% endif %}"
                            href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'inventory' %}active{% endif %}"
                            href="/inventory">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'suppliers' %}active{% endif %}"
                            href="/suppliers">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'customers' %}active{% endif %}"
                            href="/customers">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'fermentables' %}active{% endif %}"
                            href="/fermentables">Fermentables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'yeasts' %}active{% endif %}" href="/yeasts">Yeasts</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'hops' %}active{% endif %}" href="/hops">Hops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'recipes' %}active{% endif %}" href="/recipe-builder">
                            Recipe Builder
                        </a>
                    </li>



                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3 mt-4">
        <div class="container text-center text-muted small">
            &copy; <span id="year"></span> JaxBrew 2001
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
