{% extends "base.html" %}

{% block title %}Edit inventory item â€“ JaxBrew 2001{% endblock %}

{% block content %}
  <div class="row mb-4">
    <div class="col-md-8">
      <h1 class="h3 mb-1">Edit inventory item</h1>
      <p class="text-muted mb-0">
        Update details for <strong>{{ item.name }}</strong>.
      </p>
    </div>
    <div class="col-md-4 text-md-end mt-3 mt-md-0">
      <a href="/inventory" class="btn btn-sm btn-outline-secondary">
        &laquo; Back to inventory
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post" action="/inventory/{{ item.id }}/edit" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Name *</label>
          <input type="text" name="name" class="form-control"
                 value="{{ item.name }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Code *</label>
          <input type="text" name="code" class="form-control"
                 value="{{ item.code }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control"
                 value="{{ item.category }}">
        </div>
        <div class="col-md-2">
          <label class="form-label">Unit</label>
          <input type="text" name="unit" class="form-control"
                 value="{{ item.unit }}">
        </div>

        <div class="col-md-4">
          <label class="form-label">Supplier</label>
          <select name="supplier_id" class="form-select">
            <option value="">-- None --</option>
            {% for s in suppliers %}
              <option value="{{ s.id }}"
                {% if item.supplier_id == s.id %}selected{% endif %}>
                {{ s.name }}
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Supplier product code</label>
          <input type="text" name="supplier_product_code" class="form-control"
                 value="{{ item.supplier_product_code or '' }}">
        </div>
        <div class="col-md-2">
          <label class="form-label">Current stock</label>
          <input type="number" name="current_stock" step="0.01"
                 class="form-control"
                 value="{{ '%.2f' % item.current_stock }}">
        </div>
        <div class="col-md-2">
          <label class="form-label">Reorder level</label>
          <input type="number" name="reorder_level" step="0.01"
                 class="form-control"
                 value="{{ '%.2f' % item.reorder_level }}">
        </div>

        <div class="col-12 d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">
            Save changes
          </button>
          <a href="/inventory" class="btn btn-outline-secondary">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
